{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="plain-navbar">
        <div class="navbar-container">
            <a href="#">
                <img src="{% static 'img/letter_E.png' %}" alt="Logo" class="navbar-logo" />
            </a>
        </div>
    </nav>

    {% block body %}
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <img src="{% static 'img/letter_E.png' %}" alt="Logo" class="registration-logo" />
                <h2>Register</h2>
            </div>
            <form method="POST" action="{% url 'register' %}" id="registration-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <small id="password-help" class="form-text">
                        Password must be at least 8 characters, contain uppercase, lowercase, a number, and a special character.
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                    <small id="confirm-password-help" class="form-text"></small>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
            <div class="registration-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block extra_js %}
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
