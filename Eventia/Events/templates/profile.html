{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Create Your Event Organizer Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <label>{{ field.label }}</label>
        {{ field }}
        <br>
    {% endfor %}

    <button type="submit">Submit</button>
</form>
{% endblock %}
