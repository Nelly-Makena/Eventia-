{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2d;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: #2a2a3d;
        padding: 20px 30px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .form-container h1 {
        text-align: center;
        color: #00bfff;
        margin-bottom: 20px;
    }
    .form-container label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #cfd2ff;
    }
    .form-container input, .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a4d;
        color: #fff;
        font-size: 14px;
    }
    .form-container input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }
    .form-container .submit-btn {
        background-color: #00bfff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .form-container .submit-btn:hover {
        background-color: #0095cc;
    }
    .form-container a {
        color: #00bfff;
        text-decoration: none;
    }
    .form-container a:hover {
        text-decoration: underline;
    }
    .form-container small {
        display: block;
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #aaa;
    }
</style>

<div class="form-container">
    <h1>Subscribe Now</h1>
    <form action="{% url 'submit_subscription' %}" method="POST">
        {% csrf_token %}
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="Example: 254xxxxxxx" required>

        <label for="plan">Subscription Plan *</label>
        <select id="plan" name="plan" required>
            <option value="" disabled selected>Select a plan</option>
            <option value="basic">Basic - $10/month</option>
            <option value="pro">Pro - $20/month</option>
            <option value="plus">Plus - $30/month</option>
        </select>

        <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="#" style="color: #00bfff;">Terms of Service</a> and <a href="#" style="color: #00bfff;">Privacy Policy</a>
        </label>

        <button type="submit" class="submit-btn">Subscribe</button>
    </form>
    <div id="success-message" style="display: none; background-color: #4CAF50; color: white; padding: 10px; margin-top: 15px; border-radius: 5px;">
        Subscription successful! Thank you for subscribing.
    </div>
    <small>Secure payment options available at checkout.</small>
</div>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent actual form submission for demo purposes

        // Show success message
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';

        // Optionally, redirect after a delay
        setTimeout(() => {
            window.location.href = '/pricing'; // Replace with your actual success page URL
        }, 3000);
    });
</script>

{% endblock %}
