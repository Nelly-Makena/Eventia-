{% load static %}
{% load crispy_forms_tags %}

<nav class="plain-navbar">
    <div class="navbar-container">
        <a href="#">
            <img src="{% static 'img/letter_E.png' %}" alt="Logo" class="navbar-logo" />
        </a>
    </div>
</nav>

{% block body %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'img/letter_E.png' %}" alt="Logo" class="logo">
        </div>
        <form method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Sign In</button>
        </form>
        <footer class="login-footer">
            <p>&copy; 2024 Eventzilla</p>
        </footer>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>

<style>
    * {
        font-family: Arial, sans-serif !important;
    }

    .plain-navbar {
        width: 100%;
        background-color: #e6f7ff; /* Very light blue background */
        position: fixed;
        top: 0;
        left: 0;
        padding: 5px 15px; /* Smaller padding for a thinner navbar */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000; /* Ensure navbar is above other content */
    }

    .navbar-container {
        display: flex;
        justify-content: flex-start; /* Align logo to the left */
        align-items: center;
    }

    .navbar-logo {
        width: 40px; /* Smaller logo */
    }

    body {
        min-height: 100vh;
        background-color: #f8f9fa;
        margin-top: 13rem; /* Reduced top margin */
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 1rem;
    }

    .login-card {
        background: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 30%; /* Default width for larger screens */
        max-width: 500px; /* Ensuring it doesn't grow beyond 500px */
    }

    .login-header {
        margin-bottom: 1.5rem;
    }

    .logo {
        width: 50px;
    }

    .form-group {
        margin-bottom: 2rem;
        text-align: left;
    }

    label {
        font-size: 17px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 20px; /* Increased padding */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 18px; /* Larger font size */
    }

    .btn-submit {
        background-color: #0d6efd;
        color: white;
        padding: 15px; /* Increased padding */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 20px; /* Larger font size */
    }

    .btn-submit:hover {
        background-color: #025ce2;
    }

    .login-footer {
        margin-top: 1rem;
    }

    .login-footer p {
        font-size: 14px;
        color: #6c757d;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
        body {
            margin-top: 1rem; /* Reduced top margin for smaller screens */
        }

        .login-card {
            width: 100% !important; /* Ensure width is 70% */
            padding: 2rem !important; /* Adjust padding */
            max-width: none !important; /* Remove any max-width restriction */
        }

        .login-container {
            padding: 0 !important; /* Remove padding */
        }

        input {
            font-size: 20px; /* Larger text for smaller screens */
            padding: 22px; /* Bigger input fields */
        }

        .btn-submit {
            font-size: 22px; /* Bigger button text */
            padding: 20px; /* Bigger button */
        }
    }
</style>
{% endblock %}
